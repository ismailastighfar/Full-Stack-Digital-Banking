<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login-page.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
<div class="main-login">
  <div class="center-login">
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="right-login">
    <div class="card-login">
      <h1>LOGIN</h1>

      <div class="textfield">
        <label for="username">Username :</label>
        <input type="text" id="username" formControlName="username" name="username" placeholder="Enter your username">
      </div>
      <div class="textfield">
        <label for="password">Password :</label>
        <input type="password" formControlName="password" id="password" name="password" placeholder="Enter your password">
      </div>

      <button class="btn-login" [disabled]="!loginForm.valid">Login</button>

    </div>
  </div>
  </form>
</div>
</body>
</html>
