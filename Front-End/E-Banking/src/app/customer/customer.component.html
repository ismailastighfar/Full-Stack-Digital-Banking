<div class="container">
  <ng-container *ngIf="customer">
    <div class="card">
      <div class="card-header">Customer Infos</div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Email</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
<div class="container text-capitalize text-center mt-3" routerLink="/customers"><button class="btn btn-outline-info">Back to Customers</button></div>
</div>
